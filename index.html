<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TransLab</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
  crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container-fluid" id="logIn">
    <div class="row">
      <div class="col-sm-12">
        <img src="docs/imagen.png" class="img-fluid mx-auto d-block" alt="logo" id="title">
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <p class="text-center" id="title">TRANS-LAB</p>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-10">
        <form class="form-inline">
          <label class="sr-only" for="inlineFormInputGroupUsername2">Email</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text rounded-0">
                <i class="fas fa-user"></i>
              </div>
            </div>
            <input type="email" class="form-control rounded-0" id="userEmail" placeholder="Correo electronico" required>
          </div>
          <label class="sr-only" for="inlineFormInputGroupUsername2">Contraseña</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text rounded-0">
                <i class="fas fa-lock"></i>
              </div>
            </div>
            <input type="password" class="form-control rounded-0" id="userPassword" placeholder="Contraseña" required>
          </div>
          <button type="submit" class="btn mb-2 rounded-0 col-sm-12 btn-style text-dark" id="btnEnter">INICIAR SESIÓN</button>
        </form>
        <p>
          <a href="#" class="text-white">¿Olvidaste tu contraseña?</a>
        </p>
        <p class="text-center">
          <a href="#" class="text-white">¿NO TIENES CUENTA?
            <span class="text-warning">REGISTRATE</span>
          </a>
        </p>
      </div>
    </div>
  </div>
  <div class="container-fluid" id="options">

  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</body>

</html>
